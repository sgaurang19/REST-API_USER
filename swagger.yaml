                    example: Jessica Smith
        400:
          description: The specified user ID is invalid (not a number).
        404:
          description: A user with the specified ID was not found.
        default:
          description: Unexpected error
 
  /update/{id}:
    patch:
      tags:
        - "users"
      summary: update a user by ID.
      operationId: "updateUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "id that need to be updated"
      - in: "body"
        name: "body"
        description: "Updated user object"
        required: true
      - name: x-auth-token
        in: header
        required: true
      schema:
         type: object
          required:
            - email
          properties:
          firstName:
            type: string
          lastName:
            type: string
          email:
            type: string
          mobile:
            type: integer
            format: int64
          pass:
            type: string
      responses:
        200:
