swagger: "2.0"
info:
  title: Fundoo-API
  description: API for the Fundoo App.
  version: 1.0.0
host: localhost:3001
basePath: /users
schemes:
  - http
tags:
- name: "users"
  description: "user CRUD operations"
- name: "notes"
  description: "Everything about Notes"
paths:
        
  /allusers:
    get:
      tags:
        - "users"
      parameters:
        - name: x-auth-token
          in: header
          required: true
      summary: Returns a list of users.
      description: Optional extended description.
      responses:
        200:
          description: OK
  /{id}:
    get:
      tags:
        - "users"
      summary: Returns a user by ID.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the user to return.
        - name: x-auth-token
          in: header
          required: true
          schema:
            type: string
            minimum: 1
      responses:
        200:
          description: A user object.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    example: 4
                  firstName:
                    type: string
                    example: Jessica Smith
        400:
          description: The specified user ID is invalid (not a number).
        404:
          description: A user with the specified ID was not found.
        default:
          description: Unexpected error
  /login:
    post:
      tags:
        - "users"
      summary: Login The user.
      consumes:
        - application/json
      parameters:
        - in: body
          name: user
          description: The user to log in.
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
              pass:
                type: string
              
      responses:
        201:
          description: Logged in user
          
  /register:
    post:
      tags:
        - "users"
      summary: Creates a new user.
      consumes:
        - application/json
      parameters:
        - in: body
          name: req
          description: The user to create.
          schema:
            type: object
            required:
              - email
            properties:
              firstName:
                type: string
              lastName:
                type: string
              email:
                type: string
              mobile:
                type: integer
                format: int64
              pass:
                type: string
      responses:
        201:
          description: user Created

  /remove/{id}:
    delete:
      tags:
        - "users"
      summary: Delete a user by ID.
      parameters:
        - name: "id"
          in: "path"
          required: true
          description: The ID of the user to return.
        - name: x-auth-token
          in: header
          required: true
          schema:
            type: string
            minimum: 1
      responses:
        200:
          description: A user object.
          content:
            application/json:
              schema:
